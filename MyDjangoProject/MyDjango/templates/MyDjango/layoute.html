{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'MyDjango/css/main.css' %}">
    <title>{% block title %}Смешарики{% endblock %}</title>
</head>
<body>
    {% include "MyDjango/nav.html" %}

    <div class="container mt-5">
        <h1 class="text-center mb-4">Наш сайт на Django посвящён смешарикам</h1>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

    {% include "MyDjango/footer.html" %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
